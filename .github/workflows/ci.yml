name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Debug: Check Current Directory
        run: pwd

      - name: Debug: List Files in Current Directory
        run: ls -la

      - name: Debug: Output package.json
        run: cat package.json

      - name: Install Dependencies
        run: npm ci

      - name: Debug: Show Available npm Scripts
        run: npm run

      - name: Run Tests
        run: npm test
