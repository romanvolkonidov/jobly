name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Debug repository files
      run: ls -la

    - name: Output package.json
      run: cat package.json

    - name: Show available npm scripts
      run: npm run

    - name: Check Node.js and NPM versions
      run: |
        node --version
        npm --version

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
